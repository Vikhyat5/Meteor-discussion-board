<head>
  <title>Discussion Board</title>
</head>

<body>
<div class="col-lg-12" style="height:50px; background-color:#fff; box-shadow: 1px 2px #989867;">
      {{#if currentUser}}
        Welcome : 
      {{/if}}

       {{> loginButtons}}
</div>

       {{>add}} 
 
  <br>
  {{>messages}}
  
</body>
<template name="add">
  {{#if currentUser}}
  <div class="col-lg-12" style="height:50px; background-color:#ffcc00; box-shadow: 1px 2px #989867;">
       <form id="messageform">
       <input type="text" class="form-control" name="text" style="width:80%; float:left; margin-top:6px;" placeholder="Create Message">
       <button class="btn btn-default" type="submit" style=" float:left; margin-top:6px;">Share</button>
     
   </form>
</div> 
   
   {{/if}}
</template>
<template name="messages">
  <div class='col-lg-12'>
       <div class="col-lg-2"></div>
       <div class="col-lg-8" >
           {{#each messages}}
            <div class="col-lg-12" style=" height:100px; margin-top:8px; background-color: #fff; box-shadow: 2px 5px #888888; border: 1px solid; padding:0px;">
                <div class="col-lg-9" style="height:25px; background-color: #ffcc00; box-shadow: 0px 3px #e6b800;">
                  <strong>{{username}}</strong>:
                </div>
                <div class='col-lg-3' style="height:25px; background-color: #ffcc00; box-shadow: 1px 3px #e6b800;"><span>{{formatDate createdAt}}</span></div>
                <div class="col-lg-12" style="">
                   {{text}}
                </div>
                  
                 
            </div>
              <br>
        {{/each}}
       </div>
       <div class="col-lg-2"></div>
  </div>
 
</template>
